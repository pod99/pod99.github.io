<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So1oRanker's Site</title>
    <link rel="icon" href="assets/icon.jpeg" type="image/jpeg" />
    <link rel="icon" href="assets/icon.jpeg" type="image/jpeg" sizes="32x32" />
    <link rel="icon" href="assets/icon.jpeg" type="image/jpeg" sizes="16x16" />
    <link rel="apple-touch-icon" href="assets/icon.jpeg" sizes="180x180" />
    <meta name="theme-color" content="#e5e7eb" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="gradient-bg"></div>
    <div id="cursor-trail"></div>
    <div id="orbit-layer" aria-hidden="true">
      <button type="button" class="floating-icon orbit-icon" data-popup="github" aria-label="GitHub">
        <i class="fa-brands fa-github" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="spotify" aria-label="Spotify">
        <i class="fa-brands fa-spotify" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="download" aria-label="ZIP">
        <i class="fa-solid fa-download" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="telegram" aria-label="Telegram">
        <i class="fa-brands fa-telegram" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="weather" aria-label="Weather">
        <i class="fa-solid fa-cloud-sun" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="ai" aria-label="AI чат">
        <i class="fa-solid fa-robot" aria-hidden="true"></i>
      </button>
      <button type="button" class="floating-icon orbit-icon" data-popup="timeline" aria-label="Timeline">
        <i class="fa-solid fa-clock" aria-hidden="true"></i>
      </button>
    </div>
    <div id="orbit-popups" aria-hidden="true"></div>
    <main></main>

    <script src="js/parallax.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
